            <div class="button-container">
                <button id="button1" class="toggle-button selected" onclick="toggleButtons(0)">Docente</button>

   <script>
    function toggleButtons(selectedIndex) {
      // Obtener los botones
      const button1 = document.getElementById('button1');
      const button2 = document.getElementById('button2');
      const buttonValue = document.getElementById('buttonValue');
      const divRegistro = document.getElementById('divRegistro'); 
  
      
      if (selectedIndex === 0) {
          button1.classList.add('selected');
          button1.classList.remove('unselected');
          button2.classList.add('unselected');
          button2.classList.remove('selected');
          buttonValue.value = "0"; 
          
          
          divRegistro.innerHTML = `
          <br>
          <a id="newMaestro" href="nuevoMaestro.html">Nuevo maestro</a>
          <br><br>
      `;
      }
  
     
      if (selectedIndex === 1) {
          button2.classList.add('selected');
          button2.classList.remove('unselected');
          button1.classList.add('unselected');
          button1.classList.remove('selected');
          buttonValue.value = "1"; 
          
          
          divRegistro.innerHTML = `
              <br>
              <a id="nuew" href="registrarNuevoAlumno_Alumno.html">Registrarse a la clase</a>
              <br><br>
          `;
      }
  }
  

   </script>
